<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Train Scheduler Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   
    
</head>
<body>
    <header id="headerHome"> Train Scheduler</header>
    <br>
    <div><button class="btn btn-outline-secondary" id='signOut'>Sign Out</button></div>
    <br>
    <div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        
        <tbody>
            <tr id="tRow">
                <td id="name"></td>
                <td id="destination"></td>
                <td id="frequency"></td>
                <td id="next"></td>
                <td id="minutes"></td>
            </tr>
            <br>
        </tbody>
    </table> 
    <div>
        <form >
        <div class="form-row">  
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput">Train Name</label>
                 <input type="text" class="form-control nameInput textA" id="formGroupExampleInput">
            </div>
            
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control destinationInput textA" id="formGroupExampleInput2">
            </div>

            <div class= "form-group col-md-6">
                <label for="formGroupExampleInput2">First Train</label>
                <input type="text" class="form-control FirstTrainInput textA" id="formGroupExampleInput2">
            </div>

            <div class="form-group col-md-6">
                <label for="formGroupExampleInput2">Frequency in Minutes</label>
                <input type="text" class="form-control frequencyInput textA" id="formGroupExampleInput2">
            </div>
        </div>
        </form>
    <button type="submit" class="btn btn-outline-secondary submitInfo">Submit</button> 
</div>
</div>

<div class="fixed-bottom stickyFooter footerHome"> &copy;Urani</div>
<!-- It took me forever to figure out that I must place the scrip here!!!! grrr -->
<script src="assets/javascript/main.js"></script>   
</body>
</html>
